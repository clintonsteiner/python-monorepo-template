[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my-library"
version = "0.1.0"
description = "A reusable library in the monorepo"
readme = "README.md"
requires-python = ">=3.11"
authors = [{name = "Developer", email = "dev@example.com"}]
license = {text = "MIT"}
keywords = ["example", "library"]

[project.urls]
Homepage = "https://github.com/example/python-monorepo"
Repository = "https://github.com/example/python-monorepo"

[tool.hatch.build.targets.wheel]
packages = ["src/my_library"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]
